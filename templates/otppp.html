<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <style>
        :root {
            --accent-color: #0066cc;
            --white: #ffffff;
            --text-color: #333333;
            --secondary-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Register Page Specific Styles */
        .register-header {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--white);
            margin-bottom: 1.5rem;
        }

        .register-header h1 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        /* Registration Form */
        .register-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        form {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0052a3;
        }

        /* OTP specific styles */
        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            padding: 0.3rem;
        }

        .resend-link {
            text-align: center;
            margin-top: 1rem;
        }

        .resend-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 1rem;
            }
            
            .otp-inputs {
                gap: 0.3rem;
            }
            
            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-header">
        <h1>OTP Verification</h1>
        <p>Please enter the verification code sent to your email</p>
    </div>

    <div class="register-form">
        <form id="otpForm" onsubmit="return validateOTP(event)">
            <div class="form-group">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                </div>
                <button type="submit" class="submit-button">Verify OTP</button>
                <div class="resend-link">
                    <p>Didn't receive the code? <a href="#" onclick="resendOTP(event)">Resend OTP</a></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Auto-focus next input
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < 5) {
                    document.querySelectorAll('.otp-input')[index + 1].focus();
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    document.querySelectorAll('.otp-input')[index - 1].focus();
                }
            });
        });

        function validateOTP(event) {
            event.preventDefault();
            const otp = Array.from(document.querySelectorAll('.otp-input'))
                .map(input => input.value)
                .join('');
            
            // Add your OTP validation logic here
            console.log('OTP submitted:', otp);
            alert('OTP Validation would happen here: ' + otp);
            return false;
        }

        function resendOTP(event) {
            event.preventDefault();
            // Add your resend OTP logic here
            alert('OTP resend functionality would be implemented here');
        }
    </script>
</body>
</html>
